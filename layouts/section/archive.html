{{ define "main" }}

{{ $pages := .Site.RegularPages }}
<!-- Main Content -->
<div class="container">
  <div class="row">
    {{ partial "tagcloud.html" . }}

    <!-- Article List -->
    <div class="mini-post-list js-result">

      {{ range $pages.GroupByDate "2006" }}

      <section>
        <span class="fa listing-seperator">
          <span class="tag-text">{{ .Key }}</span></span>
          {{ range .Pages }}
          {{ .Render "li" }}
          {{ end }}
      </section>
      {{ end }}

    </div>
  </div>
</div>

{{ end }}
