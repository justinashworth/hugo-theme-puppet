{{ $src := .Get 0 }}
{{ $title := "" }}
{{ if .Get 1 }}{{ $title = .Get 1 }}{{end}}
<figure>
  <a class="paragraph-image zoomimg">
    <img data-src="{{$src}}" data-action="zoom" title="{{ $title }}" alt="{{ $title }}" {{with .Get 2}} width="{{.}}"{{end}} class="lazyload">
  </a>
  {{ with $title }}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{ end }}
</figure>
