{{- $src := .Get 0 -}}
{{- $title := .Get 1 -}}
{{- $width := .Get 2 | default "" -}}
<figure>
  <a class="paragraph-image zoomimage">
    <img src="{{$src}}" title="{{$title}}" alt="{{$title}}" {{- if $width }} width="{{$width}}"{{- end }} loading="lazy">
  </a>
  {{- with $title -}}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{- end -}}
</figure>
<br>
