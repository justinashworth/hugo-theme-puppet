{{- $src := .Get 0 -}}
{{- $width := .Get 1 -}}
{{- $title := "" -}}
{{- if .Get 2 -}}
  {{- $title = .Get 2 -}}
{{- end -}}
<figure>
  <a class="paragraph-image zoomimg">
    <img data-src="{{$src}}" data-action="zoom" title="{{$title}}" alt="{{$title}}" width="{{$width}}" class="lazyload">
  </a>
  {{- with $title -}}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{- end -}}
</figure>
<br>
