{{- $video_src := .Get "src" -}}
{{- $poster := "/img/videoposter.png" -}}
{{- with .Get "poster" -}}
  {{- $poster = . -}}
{{- end -}}
<div class="videocontainer">
  <video controls controlsList="nodownload" poster="{{$poster}}">
    <source src="{{ $video_src }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
